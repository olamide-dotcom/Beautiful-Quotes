<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Beautiful Quotes</title>
</head>
<body>
    <main>
        <div>
        <div class="quote-wrapper">
            <div class="quote"> 
            <article class="text-wrapper"><h1 style="padding-left: 45px;">Fela Anikulapo</h1></article>
            <div class="attribute1">
                <img src="icons/brain.svg" style="width: 25px; height: 26px;"/>
                <div class="hit1">
                    <h2>Hit Songs</h2>
                    <h3 >Gentle man</h3>
                </div>
            </div>
            <div class="attribute2">
                <img src="icons/quote.svg" style="width: 25px; height: 26px;"/>
                <div class="hit2">
                    <h2>Quote</h2>
                    <h3>"The music of Africa is <br> big sounds: it's the <br> sound of a community."</h3>
                </div>
            </div>
            </div>
            <div class="image-wrapper">
                    <img src="fela.jpg" alt="Fela holding up is hands"/>
                <div class="image-info"><span>Afrobeat Singer</span> <span><img src="icons/heart.svg" /></span></div>
                <nav class="quote-nav">
                    <a href="#">
                    <img src="icons/arrows.svg" style="margin-left: 8px; width: 68px; height: auto; padding-top: 3px;"/>
                    </a>                                               
                </nav>
            </div>
            
        </div>
    </main>
</body>
</html>
